<ion-header>
    <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar id="search" placeholder="search" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
   <ion-list>
     <button ion-item *ngFor="let location of locations" (click)="storeTapped($event, location)">
       {{location.name}}
     </button>
   </ion-list>
</ion-content>
