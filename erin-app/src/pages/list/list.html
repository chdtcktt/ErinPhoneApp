<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
  <div style="text-align: center;">
    <button ion-button small round outline [outline]="this.filterSelected" (click)="filterClick($event,'recycle')">recycle</button>
    <button ion-button small round outline>green</button>
    <button ion-button small round outline>grass roots</button>
    <button ion-button small round  outline>charity</button>  
    <button ion-button small round  outline>charity</button>    
    <button ion-button small round  outline>charity</button>         
  </div>
</ion-header>
<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let location of locations" (click)="storeTapped($event, location)">
       {{this.location.name}}
     </button>
  </ion-list>
</ion-content>
